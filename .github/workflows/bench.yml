name: Bench

on:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        benchmark:
          - "2"
          - "3"
          - "4"
          - "5"
          - "6"
          - "7"
          - "8"
          - "9"
          - "10"
          - "16"
          - "32"
          - "40"
          - "256"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "19"
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Generate datapack
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            run
            --args="${{ matrix.benchmark }}"
      - name: Setup Minecraft
        uses: mcenv/setup-minecraft@v3
        with:
          version: "snapshot"
      - name: Benchmark
        run: |
          curl -L -o mch.jar https://github.com/mcenv/mch/releases/latest/download/mch.jar
          java -jar mch.jar --mc=$MINECRAFT
      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.benchmark }}
          path: mch-results.json
          retention-days: 1
  merge:
    needs: bench
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: versions
      - uses: actions/github-script@v6
        with:
          script: |
            const fs = require("fs");
            const results = {};
            const globber = await glob.create("versions/*/mch-result.json");
            const versions = await globber.glob();
            for (const version of versions) {
              const id = version.slice(0, -"/mch-result.json".length).split("/").pop();
              results[id] = JSON.parse(fs.readFileSync(version));
            }
            fs.writeFileSync("results.json", JSON.stringify(results));
            return;
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: results.json
